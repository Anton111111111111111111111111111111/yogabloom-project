<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/yogabloom-project/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <script type="module" crossorigin src="/yogabloom-project/index.js"></script>
    <link rel="stylesheet" crossorigin href="/yogabloom-project/assets/styles-DvPDDfy5.css">
  </head>
  <body>
    <header class="header">
  <div class="container header-container">
    <nav class="header-nav">
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="#yoga-classes" class="nav-link current">Yoga Classes</a>
        </li>
        <li class="nav-item">
          <a href="#team" class="nav-link">Team</a>
        </li>
        <li class="nav-item">
          <a href="#testi-monals" class="nav-link">Testimonials</a>
        </li>
        <li class="nav-item">
          <a href="#pricing-section" class="nav-link">Pricing</a>
        </li>
        <li class="nav-item">
          <a href="#contacts" class="nav-link">Contacts</a>
        </li>
      </ul>
    </nav>
    <div class="brg-button-wrapper">
      <button class="brg-button" data-menu-open-header>
        <svg class="brg-button-svg" width="24" height="24">
          <use href="/images/icons.svg#icon-menu"></use>
        </svg>
      </button>
    </div>
    <div class="header-logo">
      <a href="/index.html">
        <svg class="header-logo-svg" width="75" height="32">
          <use href="/images/icons.svg#icon-company-logo"></use>
        </svg>
      </a>
    </div>
    <div class="header-button-container">
      <a href="#pricing-section" class="header-btn">
        <span class="btn-text mobile-btn-text">Join</span>
        <span class="btn-text desktop-btn-text">Join Now</span>
      </a>
    </div>
  </div>
  <div class="mobile-menu" data-menu>
    <div class="mobile-menu-container">
      <div class="mobile-menu-top">
        <button type="button" class="mobile-close-btn" data-menu-close-header>
          <svg class="mobile-close-icon" width="24" height="24">
            <use href="/images/icons.svg#icon-close"></use>
          </svg>
        </button>
        <a href="/src/index.html">
          <svg class="mobile-logo" width="75" height="32">
            <use href="/images/icons.svg#icon-company-logo"></use>
          </svg>
        </a>
        <div class="mobile-button-container">
          <a href="#pricing-section" class="header-btn">
            <span class="btn-text mobile-btn-text">Join</span>
            <span class="btn-text desktop-btn-text">Join Now</span>
          </a>
        </div>
      </div>
      <nav class="mobile-nav">
        <ul class="mobile-nav-list">
          <li class="mobile-nav-item">
            <a href="#yoga-classes" class="mobile-nav-link">Yoga Classes</a>
          </li>
          <li class="mobile-nav-item">
            <a href="#team" class="mobile-nav-link">Team</a>
          </li>
          <li class="mobile-nav-item">
            <a href="#testi-monals" class="mobile-nav-link">Testimonials</a>
          </li>
          <li class="mobile-nav-item">
            <a href="#pricing-section" class="mobile-nav-link">Pricing</a>
          </li>
          <li class="mobile-nav-item">
            <a href="#contacts" class="mobile-nav-link">Contacts</a>
          </li>
        </ul>
      </nav>
      <div class="mobile-btn-container">
        <a href="#pricing-section" class="mobile-button-text">Join</a>
      </div>
    </div>
  </div>
</header>


    <main>
      <!-- Loads the specified .html file -->
      <section class="vite-promo">
  <div class="container">
    <div class="vite-promo-thumb">
      <a
        class="vite-promo-link"
        href="https://vitejs.dev/"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Link to Vite official website"
        title="Vite.js  build tool"
      >
        <!-- Path to images as from index.html file -->
        <img
          class="pic"
          src="img/vite-logo.png"
          alt="Vite logo"
          width="640"
          height="640"
        />
      </a>
    </div>
    <h1 class="main-title">
      <span class="main-title-gradient">Vite</span>
      Template by
      <a
        class="main-title-link"
        href="https://github.com/goitacademy/vanilla-app-template"
        target="_blank"
        rel="noopener noreferrer"
      >
        GoIT
      </a>
    </h1>
  </div>
</section>

      <article class="badges">
  <div class="container">
    <ul class="badges-list">
      <li class="badges-item">
        <a
          class="badges-link"
          href="https://www.npmjs.com/package/vite-plugin-html-inject"
          target="_blank"
          rel="noopener noreferrer"
        >
          HTML Inject
        </a>
      </li>
      <li class="badges-item">
        <a
          class="badges-link"
          href="https://www.npmjs.com/package/vite-plugin-full-reload"
          target="_blank"
          rel="noopener noreferrer"
        >
          Full Reload
        </a>
      </li>
      <li class="badges-item">
        <a
          class="badges-link"
          href="https://www.npmjs.com/package/postcss-sort-media-queries"
          target="_blank"
          rel="noopener noreferrer"
        >
          Sort Media Queries
        </a>
      </li>
    </ul>
  </div>
</article>

    </main>

    <footer class="footer">
  <div class="container">
    <p class="footer-desc">
      Made with âœ¨ by
      <a
        class="footer-link"
        href="https://goit.global/ua/"
        target="_blank"
        rel="noopener noreferrer"
      >
        GoIT team
      </a>
    </p>
  </div>
</footer>


  </body>
</html>
